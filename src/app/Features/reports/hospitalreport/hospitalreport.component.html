<div class="col-12">
    <div class="row top-buffer">
        <div class="col-11">
            <h4 class="card-title">{{ 'Asset.HospitalinGovernorates' | translate }}
            </h4>
        </div>
        <div class="col-1">
            <button type="button" pButton pRipple icon="pi pi-file-pdf" id="btnExport" class="p-button-warning download"
                pTooltip="PDF" tooltipPosition="bottom" (click)="exportPdf()">
            </button>
        </div>
    </div>
    <div class="row top-buffer"></div>
    <div class="row top-buffer" id="contentToConvert">
        <div class="col-10">
            <p-chart type="bar" id="hospitalChart" #hospitalChart width="100hv" height="calc(100vh - 200px)"
                [data]="data" [options]="chartOptions" (onDataSelect)="selectData($event)">
            </p-chart>
        </div>
        <div class="col-2">
            <p-table styleClass="p-datatable-striped p-datatable-sm p-datatable-gridlines" [value]="govwithHos"
                responsiveLayout="scroll" [rowHover]="true" [scrollable]="true" scrollHeight="calc(100vh - 200px)">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align: inherit;">{{'Asset.Name' | translate}}</th>
                        <th style="text-align: inherit;">{{'Asset.Count' |translate}}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-gov>
                    <tr>
                        <td style="text-align: inherit;">{{lang=='en'? gov.name:gov.nameAr}}</td>
                        <td style="text-align: inherit;">{{lang=='en'?gov.hospitalsCount:(+gov.hospitalsCount).toLocaleString("ar-SA") }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
