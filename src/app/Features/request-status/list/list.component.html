<div class="col-12">
    <div class="row top-buffer">
        <div class="col-9">
            <h1 class="card-title"> {{ 'Asset.RequestStatus' | translate }} </h1>
        </div>
        <button class="btn excelIcon" (click)="exportExcel()" pTooltip="{{'Asset.ExportExcel'| translate}}"
            tooltipPosition="top"> <i class="fa-solid fa-file-excel fa-2xl"></i></button>
        <button class="btn pdfIcon" (click)="exportPDF()" pTooltip="{{'Asset.ExportPdf'| translate}}"
            tooltipPosition="top"> <i class="fa-solid fa-file-pdf fa-2xl"></i></button>
        <div class="col-2">
            <a class="addbutton" (click)="addRequestStatus()"><i class="fa-solid fa-plus"></i> {{
                'Asset.Create' | translate }}</a>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
            <p-table #dt dataKey="id" [value]="requestStatusList"
                styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines" responsiveLayout="scroll"
                [rowHover]="true" [paginator]="true" [lazy]="true" [rows]="10" [loading]="loading"
                [totalRecords]="count" pageLinks="10" (onLazyLoad)="clicktbl($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <th  style="text-align: inherit;">{{ 'Asset.Name' | translate }} <p-sortIcon id="{{'Asset.Name' | translate }}"
                                (click)="sort($event)"> </p-sortIcon></th>
                        <th  style="text-align: inherit;">{{ 'Asset.Actions' | translate }}</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-reqStatus>
                    <tr>
                        <td  style="text-align: inherit;">{{lang =="en" ? reqStatus.name:reqStatus.nameAr}}</td>
                        <td  style="text-align: inherit;">
                            <a class="editIcon" (click)="editRequestStatus(reqStatus.id)"><i
                                    class="fa-solid fa-edit"></i></a>
                            <a class="deleteIcon" (click)="deleteRequestStatus(reqStatus.id)"> <i
                                    class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
