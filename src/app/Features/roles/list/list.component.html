<div class="col-12">
  <div class="row top-buffer">
    <div class="col-10">
      <h1 class="card-title"> {{ 'Asset.Roles' | translate }} </h1>
    </div>
    <div class="col-2">
      <a class="addbutton" [routerLink]="['/roles/addrole']">
        <i class="fas fa-plus"></i> {{ 'Asset.Create' | translate }}</a>
    </div>
  </div>


  <div class="row top-buffer">
    <div class="col-12">
      <p-table #dt2 [value]="lstRoles" dataKey="role.id" [rows]="rows" [(first)]="first" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5,10,25,50]" [loading]="loading" [paginator]="true" responsiveLayout="scroll"
        [globalFilterFields]="['name','displayName','categoryName','categoryNameAr']" [rowHover]="true">
        <ng-template pTemplate="caption">
          <div class="flex">
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" class="form-control"
                (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="text-align: inherit;" pSortableColumn="name">{{'Asset.Name' | translate }}<p-sortIcon field="name"></p-sortIcon>
            </th>
            <th style="text-align: inherit;" pSortableColumn="displayName">{{'Asset.DisplayName' | translate }}
              <p-sortIcon field="displayName"></p-sortIcon>
            </th>
            <th style="text-align: inherit;" pSortableColumn="categoryName">{{'Asset.CategoryName' | translate }}
              <p-sortIcon field="categoryName"></p-sortIcon>
            </th>
            <th style="text-align: inherit;">{{ 'Asset.Actions' | translate }}</th>
          </tr>
          <tr>
            <th style="text-align: inherit;"><p-columnFilter type="text" field="name"></p-columnFilter>
            </th>
            <th style="text-align: inherit;"> <p-columnFilter type="text" field="displayName"></p-columnFilter>
            </th>
            <th style="text-align: inherit;"> <p-columnFilter type="text" field="categoryName"></p-columnFilter>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
          <tr>
            <td style="text-align: inherit;">{{role.name}}</td>
            <td style="text-align: inherit;">{{role.displayName}}</td>
            <td style="text-align: inherit;">{{role.categoryName}}</td>
            <td style="text-align: inherit;">
              <a [routerLink]="['/roles/editrole',role.id]"><i class="fas fa-edit"
                  pTooltip="{{'Asset.Edit' | translate}}" tooltipPosition="top"></i></a>
              <a (click)="deleteRole(role.id)" pTooltip="{{'Asset.Delete' | translate}}" tooltipPosition="top">
                <i class="fa-solid fa-trash-alt"></i></a>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4"> لا يوجد أدوار</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
