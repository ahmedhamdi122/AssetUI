 <div class="col-12">
        <div class="row top-buffer">
            <div class="col-10">
                <h1 class="card-title"> {{ 'Asset.ECRIS' | translate }} </h1>
            </div>
            <div class="col-2">
                <a class="addbutton" [routerLink]="['/ecris/addEcri']"><i class="fa-solid fa-plus"></i> {{
                    'Asset.Create' | translate }}</a>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-12">
                <p-table [value]="ecrisList" styleClass="p-datatable-striped p-datatable-sm p-datatable-gridlines" [loading]="loading"
                    responsiveLayout="scroll" [paginator]="true" [lazy]="true" [rows]="10" [totalRecords]="count"
                    pageLinks="10" (onLazyLoad)="clicktbl($event)" [rowHover]="true">
                    <ng-template pTemplate="header" >
                        <tr>
                            <th style="text-align: inherit;" [sortable]="true">{{ 'Asset.Code' | translate }}
                                <p-sortIcon id="{{ 'Asset.Code' | translate }}" (click)="sort($event)">
                                </p-sortIcon>
                            </th>
                            <th style="text-align: inherit;" [sortable]="true">{{ 'Asset.Name' | translate }}
                                <p-sortIcon id="{{ 'Asset.Name' | translate }}" (click)="sort($event)">
                                </p-sortIcon>
                            </th>
                            <th style="text-align: inherit;">{{ 'Asset.Actions' | translate }}</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-ecri>
                        <tr>
                            <td style="text-align: inherit;">{{lang=="en"?ecri.code:(+ecri.code).toLocaleString("ar-SA")}}</td>
                            <td style="text-align: inherit;">{{lang =="en" ? ecri.name:ecri.nameAr}}</td>
                            <td style="text-align: inherit;">
                                <span class="viewIcon">
                                    <i class="fa-solid fa-eye" ></i>
                                </span>
                                <a class="editIcon" [routerLink]="['/ecris/editEcri',ecri.id]" ><i class="fa-solid fa-edit"></i></a>
                                <a class="deleteIcon" (click)="deleteEcri(ecri.id)" >
                                    <i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
