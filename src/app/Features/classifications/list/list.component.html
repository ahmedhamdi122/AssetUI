 <div class="col-12">
        <div class="row top-buffer">
            <div class="col-10">
                <h1 class="card-title"> {{ 'Asset.Classification' | translate }} </h1>
            </div> 
            <div class="col-2">
                <a class="addbutton" [routerLink]="['/Classifications/addClassification']"><i class="fa-solid fa-plus"></i> {{
                    'Asset.Create' | translate }}</a>
            </div>
        </div>
        <div class=" top-buffer">
                <p-table #dt dataKey="id" [value]="ClassificationsList"
                    styleClass="p-datatable-striped p-datatable-sm p-datatable-gridlines" responsiveLayout="scroll" [paginator]="true"
                    [lazy]="true" [rows]="10" [loading]="loading" [totalRecords]="count" pageLinks="10"
                    (onLazyLoad)="clicktbl($event)" [rowHover]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="text-align: inherit;">{{ 'Asset.Code' | translate }} <p-sortIcon id="{{'Asset.Code' | translate }}" (click)="sort($event)">
                                </p-sortIcon>
                            </th>
                            <th style="text-align: inherit;">{{ 'Asset.Name' | translate }} <p-sortIcon
                                    id="{{'Asset.Name' | translate }}" (click)="sort($event)">
                                </p-sortIcon>
                            </th>
                            <th style="text-align: inherit;">{{ 'Asset.Actions' | translate }}</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-class>
                        <tr>
                            <td style="text-align: inherit;"> {{lang=="en"?class.code:(+class.code).toLocaleString("ar-SA")}}</td>
                            <td style="text-align: inherit;" >{{lang =="en" ? class.name:class.nameAr}}</td>
                            <td style="text-align: inherit;">
                                <span class="viewIcon">
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                                <a  class="editIcon" [routerLink]="['/Classifications/editClassification',class.id]"><i class="fa-solid fa-edit" ></i></a>
                                <a class="deleteIcon" (click)="deleteClass(class.id)" ><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

        </div>
    </div>
