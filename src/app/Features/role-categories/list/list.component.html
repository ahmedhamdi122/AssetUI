<div class="col-12">
  <div class="row top-buffer">
    <div class="col-10">
      <h1 class="card-title"> {{ 'Asset.RoleCategories' | translate }} </h1>
    </div>
    <div class="col-2">

      <a class="addbutton" (click)="addRoleCategory()">
        <i class="fa-solid fa-plus"></i> {{ 'Asset.Create' | translate }}</a>

    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-12 ">
      <p-table [value]="lstRoleCategories" styleClass="p-datatable-striped  p-datatable-sm p-datatable-gridlines"
        responsiveLayout="scroll" [paginator]="true" [lazy]="true" [rows]="10" [totalRecords]="count" pageLinks="10"
        (onLazyLoad)="clicktbl($event)" [loading]="loading" [rowHover]="true">
        <ng-template pTemplate="header">
          <tr>
            <ng-container *ngFor="let col of cols">
              <th style="text-align: inherit;" [sortable]="true">
                {{col.header}}
                <p-sortIcon id="{{col.header | translate}}" (click)="sort($event)">
                </p-sortIcon>
              </th>
            </ng-container>
            <th style="text-align: inherit;">{{ 'Asset.Actions' | translate }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td style="text-align: inherit;">{{ item.id }}</td>
            <td style="text-align: inherit;">{{lang == "en" ?item.name:item.nameAr}}</td>
            <td style="text-align: inherit;">{{item.orderId}}</td>
            <td style="text-align: inherit;">
              <span class="viewIcon" (click)="viewRoleCategory(item.id)"> <i class="fa-solid fa-eye"></i></span>
              <a class="editIcon" (click)="editRoleCategory(item.id)" [routerLinkActive]="['active']"><i
                  class="fa-solid fa-edit"></i></a>
              <span class="deleteIcon" (click)="deleteRoleCategory(item.id)"><i class="fa-solid fa-trash"></i></span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
